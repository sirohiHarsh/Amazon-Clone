<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="Style.css">
</head>
<body class="bg-gray-200 font-sans leading-normal tracking-normal">

    <!-- Header Section -->
    <header class="bg-gray-900 text-white sticky top-0 z-50">
        <div class="px-4 py-2 flex items-center justify-between flex-wrap">

            <!-- Logo -->
            <div class="flex items-center">
                <a href="https://www.amazon.in/ref=nav_logo" class="text-2xl font-bold border border-transparent hover:border-white p-2 rounded">amazon.in</a>
            </div>

            <!-- Delivery Location -->
            <div class="hidden md:flex items-center space-x-1 border border-transparent hover:border-white p-2 rounded cursor-pointer">
                <i class="fas fa-map-marker-alt"></i>
                <div><a href="https://www.amazon.in/">
                    <p class="text-xs text-gray-300">Deliver to</p>
                    <p class="text-sm font-bold">Roorkee 247667</p>
                    </a>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="flex-grow flex items-center bg-white rounded-md mx-2 order-3 w-full md:w-auto md:order-2 mt-2 md:mt-0">
                <select class="bg-gray-200 text-gray-700 p-2 rounded-l-md border-r border-gray-300 focus:outline-none text-sm">
                    <option>All</option>
                    <option>Electronics</option>
                    <option>Books</option>
                    <option>Fashion</option>
                </select>
                <input type="text" id="search-input" class="w-full p-2 text-gray-800 focus:outline-none" placeholder="Search Amazon.in">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-800 p-2 rounded-r-md">
                    <i class="fas fa-search"></i>
                </button>
            </div>
    
</body>
</html>
